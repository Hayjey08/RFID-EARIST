<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Hub Admin Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('389373.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e6f3ff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 20, 0.45);
            z-index: -1;
        }

        .login-container {
            width: 95%;
            max-width: 580px;
            background: rgba(255,255,255,0.07);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 45px 35px;
            text-align: center;
            box-shadow: 0 12px 50px rgba(0,0,0,0.4);
            transition: transform 0.3s ease-in-out;
            z-index: 1;
        }

        .login-container:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 25px 70px rgba(0,0,0,0.5);
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            background: #1e90ff;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 38px;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(30,144,255,0.5);
        }

        .brand-name { font-size: 30px; font-weight: 600; color: #e6f3ff; }
        .subtitle { font-size: 16px; color: #8ab6d6; margin-top: 6px; margin-bottom: 20px; }

        .input-group { margin-bottom: 18px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #8ab6d6; font-size: 15px; }
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 16px;
            color: #e6f3ff;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input::placeholder { color: #9ac3e8; }
        .input-group input:focus { border-color: #1e90ff; box-shadow: 0 0 8px rgba(30,144,255,0.4); background: rgba(255,255,255,0.18); }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #1b6ca8;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
        }
        .btn-login:hover { background: #0e4c7c; box-shadow: 0 0 15px rgba(30,144,255,0.5); }
        .btn-login:active { transform: scale(0.99); }

        @media (max-width: 420px) {
            .login-container { padding: 30px 15px; max-width: 350px; }
            .logo-circle { width: 80px; height: 80px; font-size: 30px; margin-bottom: 12px; }
            .brand-name { font-size: 26px; }
            .subtitle { font-size: 13px; }
            .input-group input { font-size: 15px; padding: 10px 12px; }
            .btn-login { font-size: 15px; padding: 10px; }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <header class="header">
            <div class="logo-circle">CH</div>
            <h1 class="brand-name">Course Hub</h1>
            <p class="subtitle">Admin Portal Access</p>
        </header>

        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter admin username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>
    </div>
</body>
</html>
